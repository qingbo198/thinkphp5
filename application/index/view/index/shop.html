<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>购物车</title>
</head>
<style>
    table {
        border: solid #ccc 1px;
        width: 500px;
        height: 300px;
        border-collapse: collapse;
        text-align: center;
        margin: 50px auto;
    }

    td {
        border: 1px solid #ccc
    }

    span {
        margin-left: 600px;
    }

    [v-cloak] {
        display: none;
    }

    #edit{
        width: 500px;
        height:200px;
        margin:0 auto;
    }

</style>
<body>
<!--购物车-->
<div id="shop" v-cloak>
    <table>
        <tr>
            <td>序号</td>
            <td>名称</td>
            <td>价格</td>
            <td>数量</td>
            <td>小计</td>
        </tr>
        <tr v-for="(item,index) in shopdata">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.price}}</td>
            <td>
                <button @click=add(index)>+</button>
                &nbsp&nbsp{{item.num}}&nbsp&nbsp
                <button @click="reduce(index)">-</button>
            </td>
            <td>{{item.sub}}</td>
        </tr>
    </table>
    <span>总计：{{sum}}</span>
</div>

<hr>
<br><br><br>

<!--列表编辑-->
<div id="edit" v-cloak>
    <input type="text" v-model="person"/>
    <button @click="add()">添加</button>
    <ul>
        <li v-for="(item,index) in list">{{item.name}}
            &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
            <button @click="dele(index)">删除</button>
        </li>
    </ul>
</div>


<!--<script src="__JS__/vue/axios.js"></script>-->
<script src="__JS__/vue/vue.js"></script>
<script src="__JS__/vue/shop.js"></script>
</body>
</html>
